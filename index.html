<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Golf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div id="background-pic-container">
            <div class ="golf-container">
                <div class="golf-div">
                    <img id="lets-golf" src="/lets-golf.jpg" alt="">
                </div>
            </div>
            
            <img id="dj" src="dj-khaled.jpg" alt="">
            
        </div>

        <div id="sign-up-container">
            <form action="#" method="get">

            
                <div id="top-description">
                    <div>This is not a real online service! Shoutout to DJ Khaled! LET'S GOLF!</div>
                </div>
    
                
                <div id="sign-up">

                    <div id="sign-up-header">LET'S GO GOLFING!</div>

                    <div id="flexcontainer">

                        <div class="right-side info-section">
                            <div>
                                <div>
                                    <label for="first-name">FIRST NAME</label>
                                </div>
                                <input type="text" id="first-name" name="last-name">
                            </div>
                            
                            <div>
                                <div>
                                    <label for="email">EMAIL</label>
                                </div>
                                <input type="email" name="email" id="email"> 
                            </div>
    
                            <div>
                                <div>
                                    <label for="password">PASSWORD</label>
                                </div>
                                <input type="text" id="password" name="password" minlength="8" required>
                            </div>
                            
                               
                        </div>
            
                        <div class="left-side info-section">
                            
                            <div>
                                <div>
                                    <label for="last-name">LAST NAME</label>
                                </div>
                                <input type="text" id="last-name" name="last-name" >
                            </div>
                            
                            <div>
                                <div>
                                    <label for="phone-number">PHONE NUMBER</label>
                                </div>
                                <input type="text" id="phone-number" name="phone-number" minlength="10" maxlength="11">
                            </div>
                           
                            <div>
                                <div>
                                    <label for="confirm-password">CONFIRM PASSWORD</label>
                                </div>
                                <input type="text" id="confirm-password" name="confirm-password" minlength="8" required>
                            </div>
                            
            
                        </div>
                    </div>
                    
                </div>
    
                <div id="create-log-in">
                    <button id="create-account">Create Account</button>
                    <div id="account">Already have an account? <a href="url" id="log-in">Log in</a></div>
                </div>
    
            
            </form>
        </div>
        

    </div>


    <script src="main.js"></script>
</body>
</html>
