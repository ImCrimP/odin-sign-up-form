<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Golf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div id="background-pic-container">
            <img src="dj-khaled.jpg">
            <div id="logo">
                <img src="/lets-golf.jpg">
            </div>
        </div>

        <form action="#" method="get">

            <div id="sign-up-container">
                <div id="top-description">
                    <div>This is not a real online service! Shoutout to DJ Khaled! LET'S GOLF!</div>
                </div>
    
                
                <div id="sign-up">
                    
                    <div class="right-side">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                        </div>
                        <input type="text" id="first-name">
        
                        <div>
                            <label for="email">EMAIL</label>
                        </div>
                        <input type="email" id="email"> 
        
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                        </div>
                        <input type="text" id="phone-number" minlength="10" maxlength="11">
                           
                    </div>
        
                    <div class="left-side">
                        <div>
                            <label for="last-name">LAST NAME</label>
                        </div>
                        <input type="text" id="last-name">
        
                        <div>
                            <label for="password">PASSWORD</label>
                        </div>
                        <input type="text" id="password">
        
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                        </div>
                        <input type="text" id="confirm-password">
        
                    </div>
                </div>
    
                <div id="create-log-in">
                    <button id="create-account">Create Account</button>
                    <div>Already have an accoutn? <a id="log-in">Log in</a></div>
                </div>
    
            </div>
        </form>
        

    </div>


    <script src="main.js"></script>
</body>
</html>
